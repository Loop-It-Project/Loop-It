apiVersion: v2
name: loop-it
description: A production-ready Helm chart for Loop-It social platform on AWS EKS
type: application
version: 0.2.0
appVersion: "1.0.0"

keywords:
  - social-platform
  - nodejs
  - react
  - postgresql
  - monitoring
  - aws
  - eks

home: https://loop-it.com
sources:
  - https://github.com/your-org/loop-it

maintainers:
  - name: Loop-It DevOps Team
    email: devops@loop-it.com

dependencies:
  - name: postgresql
    version: ~12.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: ingress-nginx
    version: ~4.13.0
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.nginx.enabled

annotations:
  category: Social Platform
  licenses: MIT
