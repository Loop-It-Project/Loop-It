{{- if .Values.ingress.enabled }}
apiVersion: {{ include "loop-it.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "loop-it.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loop-it.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with (include "loop-it.annotations" .) }}
    {{- . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - {{- if .host }}
      host: {{ .host | quote }}
      {{- end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if eq (include "loop-it.ingress.apiVersion" $) "networking.k8s.io/v1" }}
            pathType: {{ .pathType | default "Prefix" }}
            {{- end }}
            backend:
              {{- if eq (include "loop-it.ingress.apiVersion" $) "networking.k8s.io/v1" }}
              service:
                name: {{ include "loop-it.fullname" $ }}-{{ .service }}
                port:
                  {{- if eq .service "backend" }}
                  number: {{ $.Values.backend.service.port }}
                  {{- else if eq .service "frontend" }}
                  number: {{ $.Values.frontend.service.port }}
                  {{- end }}
              {{- else }}
              serviceName: {{ include "loop-it.fullname" $ }}-{{ .service }}
              {{- if eq .service "backend" }}
              servicePort: {{ $.Values.backend.service.port }}
              {{- else if eq .service "frontend" }}
              servicePort: {{ $.Values.frontend.service.port }}
              {{- end }}
              {{- end }}
          {{- end }}
    {{- end }}

{{- if .Values.monitoring.external.grafana.enabled }}
---
# ExternalName Services f√ºr Cross-Namespace-Zugriff auf Monitoring
apiVersion: v1
kind: Service
metadata:
  name: {{ include "loop-it.fullname" . }}-grafana-external
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loop-it.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring-proxy
spec:
  type: ExternalName
  externalName: grafana.{{ .Values.monitoring.external.grafana.namespace | default "monitoring" }}.svc.cluster.local
  ports:
  - port: 3000
    targetPort: 3000
{{- end }}

