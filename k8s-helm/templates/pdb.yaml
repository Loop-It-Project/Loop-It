{{- if .Values.podDisruptionBudget.backend.enabled }}
# Backend Pod Disruption Budget
apiVersion: {{ include "loop-it.pdb.apiVersion" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ include "loop-it.fullname" . }}-backend-pdb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loop-it.backend.labels" . | nindent 4 }}
  {{- with (include "loop-it.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.podDisruptionBudget.backend.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.backend.minAvailable }}
  {{- end }}
  {{- if .Values.podDisruptionBudget.backend.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.backend.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "loop-it.backend.selectorLabels" . | nindent 6 }}
  {{- if .Capabilities.APIVersions.Has "policy/v1" }}
  unhealthyPodEvictionPolicy: AlwaysAllow
  {{- end }}

{{- end }}

