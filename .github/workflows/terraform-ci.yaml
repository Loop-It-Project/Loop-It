name: ğŸ—ï¸ Terraform Infrastructure Pipeline

on:
  push:
    paths:
      - 'terraform-eks/**'
    branches:
      - main
      - feature/gitops-setup
  workflow_dispatch:  # Optional: manuelles Triggern

permissions:
  id-token: write     # FÃ¼r OIDC
  contents: read

env:
  TF_VAR_deploy_applications: false  # Nur Infrastruktur

jobs:
  terraform-plan:
    name: ğŸ“ Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜ï¸ Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ğŸ’¾ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1

      - name: ğŸ” Terraform Init
        run: terraform init

      - name: ğŸ“„ Terraform Format Check
        run: terraform fmt -check

      - name: ğŸ§  Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

  terraform-apply:
    name: ğŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: infrastructure-production  # Manuelle Freigabe

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜ï¸ Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ğŸ’¾ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1

      - name: ğŸ”„ Terraform Init
        run: terraform init

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan
