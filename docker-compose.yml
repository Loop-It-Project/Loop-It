services:
  postgres:
    image: postgres:15
    container_name: loop-it-postgres
    environment:
      POSTGRES_DB: loop-it
      POSTGRES_USER: loop_user
      POSTGRES_PASSWORD: loop_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loop_user -d loop-it"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://loop_user:loop_password@postgres:5432/loop-it
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: supersecret
      # Neue Variablen für das entrypoint.sh:
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: loop_user
      POSTGRES_PASSWORD: loop_password
      POSTGRES_DB: loop-it
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    environment:
      # Für Build-Zeit Konfiguration
      VITE_API_URL: http://localhost:3000
      VITE_APP_NAME: Loop-It
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: