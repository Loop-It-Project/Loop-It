services:
  postgres:
    image: postgres:15
    container_name: loop-it-postgres
    environment:
      POSTGRES_DB: loop-it
      POSTGRES_USER: loop_user
      POSTGRES_PASSWORD: loop_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loop_user -d loop-it"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://loop_user:loop_password@postgres:5432/loop-it
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: supersecret
      # Neue Variablen f√ºr das entrypoint.sh:
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: loop_user
      POSTGRES_PASSWORD: loop_password
      POSTGRES_DB: loop-it
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: