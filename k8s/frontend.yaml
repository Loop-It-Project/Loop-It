apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: loopit-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: loopit/frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "http://localhost:3000"
        - name: VITE_APP_NAME
          value: "Loop-It"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: loopit-dev
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80