apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loopit-ingress
  namespace: loopit-dev
  annotations:
    # CORS Headers f√ºr API Requests
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      # API Routes - Backend (OHNE rewrite-target!)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000
      # Frontend - Alle anderen Routen
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80